{% set name = "aiodns" %}
{% set version = "3.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 62869b23409349c21b072883ec8998316b234c9a9e36675756e8e317e8768f72

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pycares >=4.0.0

test:
  imports:
    - aiodns
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/saghul/aiodns
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Simple DNS resolver for asyncio
  description: |
    aiodns provides a simple way for doing asynchronous DNS resolutions using
    pycares.
  doc_url: https://github.com/saghul/aiodns
  dev_url: https://github.com/saghul/aiodns

extra:
  recipe-maintainers:
    - CurtLH
